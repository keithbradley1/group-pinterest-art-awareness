<form name="form" ng-submit="pins.submit()">
  <div class="container">
    <div class="row">
      <div class="form-group">
        <!-- <label for="title">Title</label> -->
        <input class="col-md-2" id="title" type="text" placeholder="Title" required ng-model="pins.newPin.title">
        <!-- <label for="URL">URL</label> -->
        <div class="col-md-1"></div>
        <input class="col-md-3" id="url" type="url" placeholder="Link" required ng-model="pins.newPin.url">
        <div class="col-md-1"></div>
        <a href="#/" class="btn btn-danger col-md-2">Cancel</a>
        <div class="col-md-1"></div>
        <button type="submit" class="btn btn-primary col-md-2">Submit</button>
      </div>
    </div>
  </div>
</form>
<div class="container">
  <div class="row">
    <div class="md-col-4" ng-repeat="(key, pin) in pins.list">
      <h3>{{pin.title}}</h3>
      <p><a href="{{pin.url}}">{{pin.url}}</a></p>
      <button class="btn btn-danger" ng-click="pins.delete(key)">Delete</button>
    </div>
  </div>
</div>
